name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: mobile
        run: |
          npm install -g pnpm
          pnpm install
      
      - name: Setup Expo
        run: npm install -g expo-cli eas-cli
      
      - name: Prebuild iOS
        working-directory: mobile
        env:
          EXPO_PUBLIC_TWILIO_ACCOUNT_SID: ${{ secrets.EXPO_PUBLIC_TWILIO_ACCOUNT_SID }}
          EXPO_PUBLIC_TWILIO_AUTH_TOKEN: ${{ secrets.EXPO_PUBLIC_TWILIO_AUTH_TOKEN }}
          EXPO_PUBLIC_TWILIO_VERIFY_SERVICE_SID: ${{ secrets.EXPO_PUBLIC_TWILIO_VERIFY_SERVICE_SID }}
        run: npx expo prebuild --platform ios --clean
      
      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -D $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -D $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
      
      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          pod install
      
      - name: Build iOS app
        working-directory: mobile/ios
        run: |
          xcodebuild -workspace caymusTanks.xcworkspace \
            -scheme caymusTanks \
            -configuration Release \
            -archivePath $RUNNER_TEMP/caymusTanks.xcarchive \
            archive
      
      - name: Export IPA
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.EXPORT_OPTIONS_PLIST }}
        run: |
          EXPORT_OPTS_PATH=$RUNNER_TEMP/ExportOptions.plist
          echo -n "$EXPORT_OPTIONS_PLIST" | base64 --decode -D $EXPORT_OPTS_PATH
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/caymusTanks.xcarchive \
            -exportOptionsPlist $EXPORT_OPTS_PATH \
            -exportPath $RUNNER_TEMP/build
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: caymus-tanks-ios
          path: ${{ runner.temp }}/build/*.ipa
      
      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*
